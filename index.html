<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Gerry's Weather App</title>
</head>

<body>
    <header class="page-header border bg-primary-subtle d-flex justify-content-center p-2 ">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row ">
                <div class="col-3 d-flex justify-content-center ">
                    <div>
                        <h1>Search For a City</h1>
                        <input type="text" name="SearchedCityName" id="SearchedCityName">
                        <form>
                            <ul>
                                <button>City</button>
                            </ul>
                        </form>
                        
                    </div>
                </div>

                <div class="col-9 d-flex justify-content-center">
                    <div class="container">
                        <div class="row">
                            <div >
                                <h1>City Name, Date Icon</h1>
                                <h2>Temp:</h2>
                                <h2>Wind:</h2>
                                <h2>Humidity:</h2>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div id = "dayOne" class="col m-1 p-1">
                                        <h2 id="dayOneDate">Date+1</h2>
                                        <h2 id="dayOneIcon">Icon</h2>
                                        <h2 id="dayOneTemp">Temp:</h2>
                                        <h2 id="dayOneWind">Wind</h2>
                                        <h2 id="dayOneHumidity">Humidity</h2>
                                    </div>
                                    <div id = "dayTwo" class="col m-1 p-1">
                                        <h2 id="dayTwoDate">Date+1</h2>
                                        <h2 id="dayTwoIcon">Icon</h2>
                                        <h2 id="dayTwoTemp">Temp:</h2>
                                        <h2 id="dayTwoWind">Wind</h2>
                                        <h2 id="dayTwoHumidity">Humidity</h2>
                                    </div>
                                    <div id = "dayThree" class="col m-1 p-1">
                                        <h2 id="dayThreeDate">Date+1</h2>
                                        <h2 id="dayThreeIcon">Icon</h2>
                                        <h2 id="dayThreeTemp">Temp:</h2>
                                        <h2 id="dayThreeWind">Wind</h2>
                                        <h2 id="dayThreeHumidity">Humidity</h2>
                                    </div>
                                    <div id = "dayFour" class="col m-1 p-1">
                                        <h2 id="dayFourDate">Date+1</h2>
                                        <h2 id="dayFourIcon">Icon</h2>
                                        <h2 id="dayFourTemp">Temp:</h2>
                                        <h2 id="dayFourWind">Wind</h2>
                                        <h2 id="dayFourHumidity">Humidity</h2>
                                    </div>
                                    <div id = "dayFive" class="col m-1 p-1">
                                        <h2 id="dayFiveDate">Date+1</h2>
                                        <h2 id="dayFiveIcon">Icon</h2>
                                        <h2 id="dayFiveTemp">Temp:</h2>
                                        <h2 id="dayFiveWind">Wind</h2>
                                        <h2 id="dayFiveHumidity">Humidity</h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    

                </div>
            </div>

        </div>
    </main>
</body>
